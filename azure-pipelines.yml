# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: windows-latest

steps:

- task: gitversion/setup@0
  inputs:
    versionSpec: '5.x'

- task: gitversion/execute@0

- task: DotNetCoreCLI@2
  displayName: restore
  inputs:
    command: 'restore'
    projects: |
      'Sources/Microcharts/Microcharts.csproj'
      'Sources/Microcharts.Forms/Microcharts.Forms.csproj'
    feedsToUse: 'select'

- task: DotNetCoreCLI@2
  displayName: build
  inputs:
    command: 'build'
    projects: |
      'Sources/Microcharts/Microcharts.csproj'
      'Sources/Microcharts.Forms/Microcharts.Forms.csproj'

- task: DotNetCoreCLI@2
  displayName: pack
  inputs:
    command: 'pack'
    packagesToPack: | 
      'Sources/Microcharts/Microcharts.csproj'
      'Sources/Microcharts.Forms/Microcharts.Forms.csproj'
    includesymbols: true
    versioningScheme: 'off'

- task: DotNetCoreCLI@2
  displayName: push to feed
  inputs:
    command: 'push'
    packagesToPush: '$(Build.ArtifactStagingDirectory)/*.nupkg'
    nuGetFeedType: 'internal'
    publishVstsFeed: 'e78193ab-d5a9-437a-b947-6a7096fe9790'